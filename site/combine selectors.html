<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element with class selector</title>
	<style>
		.highlight{
			background-color:green;
		}
		p.highlight
		{
			font-style:italic;
		}
		.highlight.mainPoint{
			color:red;
			background-color:black;
		}
	</style>
</head>
<body>
	<h1 class="highlight">ELEMENT WITH CLASS SECTOR</h1>
	<p>HAVE A GREAT DAY!</p>
	<p class ="highlight">THIS IS P WITH CLASS="HIGHLIGHT"</p>
	<div class="mainPoint highlight">THIS WILL TURN BLACK AND RED.</div>
</body>
</html>
