<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>THE BOX MODEL</title>
	<style>
		*{
			box-sizing:border-box
		}
		body{
			margin:0;
			padding:0;
			background-color:gray;
		}
		#box{
			background-color:blue;
			padding:10px 30px 10px 30px;
			border:20px solid black;
			margin:40px;
			width:300px;
			height:50px;
			margin-top:50px;
			overflow:auto;
		}
		#content{
			background-color:#70ee40;
		}
		h1{
			margin-bottom:30px;
		}
     </style>
 </head>
 <body>
 	<h1>BOX MODEL</h1>
 	<div id="box">
 		<div id="content"> THIS IS HOW ITS GOING TO BE </div>
 	</div>
 	</body>
 </html>
